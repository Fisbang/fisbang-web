<div ng-controller="DeviceDetailCtrl">
  <form ng-submit="updateDevice()">
    <input type="text" ng-model="device.token" name="token" />
    <button type="submit" id="submit">Update</button>
    <button ng-click="deleteDevice()">Delete</button>
  </form>

  <div>Currently connected to : {{ connected.name }}</div>

</div>
